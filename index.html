<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Calculadora en Javascript</h1>
    <div class="contenedor">
        <input type="text" id="ope" class="entrada" placeholder="0">
        <div class="botones">
            <button class="num" name="num">1</button>
            <button class="num" name="num">2</button>
            <button class="num" name="num">3</button>
            <button class="num" name="op">+</button>
            <button class="num" name="num">4</button>
            <button class="num" name="num">5</button>
            <button class="num" name="num">6</button>
            <button class="num" name="op">-</button>
            <button class="num" name="num">7</button>
            <button class="num" name="num">8</button>
            <button class="num" name="num">9</button>
            <button class="num" name="op">%</button>
            <button class="num" name="borrar">C</button>
            <button class="num" name="num">0</button>
            <button class="num" name="igual">=</button>
            <button class="num" name="op">x</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
